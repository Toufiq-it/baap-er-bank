<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind & DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Let's Get Some
            <span class="font-semibold text-violet-500">Moooooooney !!</span>
        </h1>
    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-10 rounded-2xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-10 rounded-2xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-10 rounded-2xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdrew -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-10 rounded-xl">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <input id="deposit-filed" class="w-9/12 block my-4 px-3 py-2 text-black rounded-lg" type="number" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="btn btn-success px-8 py-2 normal-case text-white">Deposit</button>
                </div>
                <div class="bg-sky-400 p-10 rounded-xl">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <input id="withdraw-filed" class="w-9/12 block my-4 px-3 py-2 text-black rounded-lg" type="number" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="btn btn-warning px-8 py-2 normal-case text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
